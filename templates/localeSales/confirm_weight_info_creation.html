{% extends "base.html" %}

{% block title %}
    Confirm Weight Information
{% endblock %}

{% block content %}
<div class="container">

    <!-- Modal for confirming weight information -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmWeightModalLabel">Confirm Weight Information</h5>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('confirm_weight_info_creation') }}" method="POST">
                    <div class="form-group">
                        <label for="ws_number">WS Number</label>
                        <input type="text" class="form-control" id="ws_number" name="ws_number" value="{{ weight_info_data.ws_number }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="ws_image">WS Image</label>
                        {% if weight_info_data.ws_image %}
                            <img src="{{ url_for('static', filename='images/weight_localSales/' + weight_info_data.ws_image) }}" alt="WS Image" class="img-thumbnail">
                        {% else %}
                            <p>No image uploaded.</p>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="gross_weight">Gross Weight</label>
                        <input type="number" step="any" class="form-control" id="gross_weight" name="gross_weight" value="{{ weight_info_data.gross_weight }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tare_weight">Tare Weight</label>
                        <input type="number" step="any" class="form-control" id="tare_weight" name="tare_weight" value="{{ weight_info_data.tare_weight }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="net_weight">Net Weight</label>
                        <input type="number" step="any" class="form-control" id="net_weight" name="net_weight" value="{{ weight_info_data.net_weight }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="weight_date">Weight Date</label>
                        <input type="date" class="form-control" id="weight_date" name="weight_date" value="{{ weight_info_data.weight_date }}" readonly>
                    </div>
                    <button type="submit" name="choice" value="confirm" class="btn btn-primary">Confirm</button>
                    <button type="submit" name="choice" value="cancel" class="btn btn-secondary">Cancel</button>
                </form>            
            </div>
        </div>
    </div>
</div>
{% endblock %}
