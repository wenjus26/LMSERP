{% extends "base.html" %}

{% block title %}
    Confirm Truck Driver Creation
{% endblock %}

{% block content %}
<div class="container">
    <!-- Modal for confirming truck driver creation -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmTruckDriverModalLabel">Confirm Truck Driver Creation</h5>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('confirm_truck_driver_creation') }}" method="POST">
                    <div class="form-group">
                        <label for="truck_number">Truck Number</label>
                        <input type="text" class="form-control" id="truck_number" name="truck_number"
                               value="{{ truck_driver_data.truck_number }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="arrival_date">Arrival Date</label>
                        <input type="date" class="form-control" id="arrival_date" name="arrival_date"
                               value="{{ truck_driver_data.arrival_date }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="driver_name">Driver Name</label>
                        <input type="text" class="form-control" id="driver_name" name="driver_name"
                               value="{{ truck_driver_data.driver_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="driver_phone_number">Driver Phone Number</label>
                        <input type="text" class="form-control" id="driver_phone_number" name="driver_phone_number"
                               value="{{ truck_driver_data.driver_phone_number }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company"
                               value="{{ truck_driver_data.company }}" readonly>
                    </div>

                    <!-- Hidden input field to carry any additional necessary data -->
                    <input type="hidden" name="truck_driver_id" value="{{ truck_driver_data.id }}">

                    <div class="form-actions">
                        <p>Are you sure you want to confirm this truck driver creation?</p>
                        <button type="submit" name="choice" value="confirm" class="btn btn-success">Confirm</button>
                        <button type="submit" name="choice" value="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
