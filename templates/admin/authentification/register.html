<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gestion des Contrats et RÃ©servations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        .logo {
            max-width: 150px;
        }
        .flash-messages {
            margin-bottom: 1rem;
        }
        .flash-message {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3 text-center">
                    <img src="{{ url_for('static', filename='lms.png') }}" alt="Logo" class="logo mb-4">
                    
                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            <ul class="list-unstyled">
                                {% for category, message in messages %}
                                    <li class="flash-message {{ category }}">
                                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    {% endwith %}
                    <!-- End Flash Messages -->

                    <div class="text-center mb-3">
                        <h3>Sign Up</h3>
                    </div>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="username" type="text" class="form-control" id="floatingText" placeholder="Username" required>
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="full_name" placeholder="Full Name" class="form-control" id="floatingText" required>
                            <label for="floatingText">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="location" placeholder="Location" class="form-control" id="floatingText" required>
                            <label for="floatingText">Location</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="position" placeholder="Position" class="form-control" id="floatingText" required>
                            <label for="floatingText">Position</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        </div>
                        <p class="text-center mb-0">Already have an Account? <a href="{{ url_for('login') }}">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
