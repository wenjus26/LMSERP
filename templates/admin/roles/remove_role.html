{% extends "base.html" %}

{% block title %}
    ERemove edit_user_roles Role
{% endblock %}

{% block content %}
<div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="containerModalLabel">Remove role from {{ user.username }}</h5>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('remove_role', user_id=user.id) }}" method="post">
                        {% for role in user.roles %}
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"  id="role{{ role.id }}" name="roles" value="{{ role.id }}"
                            {% if role in user.roles %} checked {% endif %} >
                         <label class="form-check-label"  for="role{{ role.id }}">{{ role.name }}</label><br>
        
                        </div>
                        {% endfor %}
                            <button type="submit" class="btn btn-primary">Remove Role</button>
                        </form>               
                </div>
            </div>
    </div>
</div>
{% endblock %}
