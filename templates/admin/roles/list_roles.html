{% extends "base.html" %}

{% block title %}
    All Roles
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>All Roles</h2>
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h6 class="mb-0">Role Table</h6>
        <a class="btn btn-primary btn-sm" href="{{ url_for('add_role') }}">
            <i class="fas fa-plus"></i> Add Role
        </a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="text-dark">
                <th scope="col">Role Name</th>
                <th scope="col">Role Action</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.name }}</td>
                <td>All Routes</td>

                <td>
                    <!-- Edit Role -->
                    <a href="{{ url_for('edit_role', id=role.id) }}" class="btn btn-warning btn-sm" title="Edit Role">
                        <i class="fas fa-edit"></i>
                    </a>
                    
                    <!-- Delete Role -->
                    <form method="post" action="{{ url_for('delete_role', id=role.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" title="Delete Role" onclick="return confirm('Are you sure you want to delete this role?')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
