{% extends "base.html" %}

{% block title %}
    Confirm Loading Information
{% endblock %}

{% block content %}
<div class="container">

    <!-- Modal for editing customer -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Confirm Loading Information</h5>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('confirm_loading_creation') }}" method="POST">
                        <div class="form-group">
                            <label for="no_of_bags">Number of Bags</label>
                            <input type="number" class="form-control" id="no_of_bags" name="no_of_bags" value="{{ loading_data.no_of_bags }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="labor">Labor</label>
                            <input type="text" class="form-control" id="labor" name="labor" value="{{ loading_data.labor }}" readonly>
                        </div>
                        <button type="submit" name="choice" value="confirm" class="btn btn-primary">Confirm</button>
                        <button type="submit" name="choice" value="cancel" class="btn btn-secondary">Cancel</button>
                    </form>
                                </div>
            </div>
        </div>
</div>
{% endblock %}
