{% extends "base.html" %}

{% block title %}
    Confirm Customer Information
{% endblock %}

{% block content %}
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Customer Information</h5>

            </div>
            <div class="modal-body">
                <form action="{{ url_for('confirm_customer_creation') }}" method="POST">
                    <div class="form-group">
                        <label for="plant">Plant</label>
                        <input type="text" class="form-control" id="plant" name="plant"
                               value="{{ customer_data.plant }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="product">Product</label>
                        <input type="text" class="form-control" id="product" name="product"
                               value="{{ customer_data.product }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ customer_data.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ customer_data.email }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                               value="{{ customer_data.phone }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                               value="{{ customer_data.address }}" readonly>
                    </div>
                    <div class="form-actions">
                        <p>Are you sure you want to confirm this customer creation?</p>
                        <button type="submit" name="choice" value="confirm" class="btn btn-success">Confirm</button>
                        <button type="submit" name="choice" value="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
