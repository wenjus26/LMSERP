{% extends "base.html" %}

{% block title %}
    Add Customer
{% endblock %}

{% block content %}
<div class="container">
    <!-- Modal for adding customer -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Add Customer</h5>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('add_customer') }}" method="POST">
                        <div class="form-group">
                            <label for="plant">Plant</label>
                            <select class="form-control" id="plant" name="plant" required onchange="filterProducts()">
                                <option value="BO">BENIN ORGANICS</option>
                                <option value="BAB">BENIN AGRIBUSINESS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product">Product</label>
                            <select class="form-control" id="product" name="product" required>
                                <!-- Options will be dynamically populated based on the plant selection -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
