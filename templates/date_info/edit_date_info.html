{% extends "base.html" %}

{% block title %}
    Edit Date Information
{% endblock %}

{% block content %}
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editDateInfoModalLabel">Edit Date Information</h5>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('edit_date_info', id=date_info.id) }}" method="POST">
                    <div class="form-group">
                        <label for="contract_copy_date">Contract Copy Date</label>
                        <input type="date" class="form-control" id="contract_copy_date" name="contract_copy_date" value="{{ date_info.contract_copy_date }}" >
                    </div>
                    <div class="form-group">
                        <label for="signed_contract_date">Signed Contract Date</label>
                        <input type="date" class="form-control" id="signed_contract_date" name="signed_contract_date" value="{{ date_info.signed_contract_date }}" >
                    </div>
                    <div class="form-group">
                        <label for="si1_date">SI1 Date</label>
                        <input type="date" class="form-control" id="si1_date" name="si1_date" value="{{ date_info.si1_date }}" >
                    </div>
                    <div class="form-group">
                        <label for="si2_date">SI2 Date</label>
                        <input type="date" class="form-control" id="si2_date" name="si2_date" value="{{ date_info.si2_date }}" >
                    </div>
                    <div class="form-group">
                        <label for="si3_date">SI3 Date</label>
                        <input type="date" class="form-control" id="si3_date" name="si3_date" value="{{ date_info.si3_date }}" >
                    </div>
                    <div class="form-group">
                        <label for="lc_date">LC Date</label>
                        <input type="date" class="form-control" id="lc_date" name="lc_date" value="{{ date_info.lc_date }}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                <a href="{{ url_for('view_contract', id=date_info.contract_id) }}" class="btn btn-secondary mt-2">Back to Contract</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
