{% extends "base.html" %}

{% block title %}
    Confirm Booking Information
{% endblock %}

{% block content %}
<div class="container">
    <!-- Modal for confirming booking creation -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmBookingModalLabel">Confirm Booking Information</h5>

            </div>
            <div class="modal-body">
                <form action="{{ url_for('confirm_booking_creation') }}" method="POST">
                    <div class="form-group">
                        <label for="plant">Plant</label>
                        <input type="text" class="form-control" id="plant" name="plant"
                               value="{{ booking_data.plant }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="product">Product</label>
                        <input type="text" class="form-control" id="product" name="product"
                               value="{{ booking_data.product }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="contract_id">Contract</label>
                        <input type="text" class="form-control" id="contract_id" name="contract_id"
                               value="{{ booking_data.contract_number }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="booking_name">Booking Name</label>
                        <input type="text" class="form-control" id="booking_name" name="booking_name"
                               value="{{ booking_data.booking_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="bag_type">Bag Type</label>
                        <input type="text" class="form-control" id="bag_type" name="bag_type"
                               value="{{ booking_data.bag_type }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="container_planned">Container Planned</label>
                        <input type="number" class="form-control" id="container_planned" name="container_planned"
                               value="{{ booking_data.container_planned }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="quantity_planned">Quantity Planned</label>
                        <input type="number" class="form-control" id="quantity_planned" name="quantity_planned"
                               value="{{ booking_data.quantity_planned }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="freight_forwarder_id">Freight Forwarder</label>
                        <input type="text" class="form-control" id="freight_forwarder_id" name="freight_forwarder_id"
                               value="{{ booking_data.freight_forwarder_name }}" readonly>
                    </div>
                    <div class="form-actions">
                        <p>Are you sure you want to confirm this booking creation?</p>
                        <button type="submit" name="choice" value="confirm" class="btn btn-success">Confirm</button>
                        <button type="submit" name="choice" value="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
