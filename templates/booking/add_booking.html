{% extends "base.html" %}

{% block title %}
    Add Booking - Gestion des RÃ©servations
{% endblock %}

{% block content %}
    <!-- Modal for adding booking -->

    <!-- Trigger button for modal -->
    <div class="container">
        <div class="modal-dialog" role="DOCument">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="bookingModalLabel" s>Add Booking</h3>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('add_booking',contract_id=contract_id) }}" method="POST">
                        <div class="form-group">
                            <label for="plant">Plant</label>
                            <input type="text" class="form-control" id="plant" name="plant" value="{{ contract.plant }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="product">Product</label>
                            <input type="text" class="form-control" id="product" name="product" value="{{contract.product}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="contract_id">Contract</label>
                            <select class="form-control" id="contract_id" name="contract_id" required>
                                    <option value="{{ contract.id }}">{{ contract.contract_number }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bag_type">Bag Type</label>
                            <input type="text" class="form-control" id="bag_type" name="bag_type"  value="{{ contract.bag_type }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="booking_name">Booking Name</label>
                            <input type="text" class="form-control" id="booking_name" name="booking_name"  required>
                        </div>
                        <div class="form-group">
                            <label for="container_planned">Container Planned</label>
                            <input type="number" class="form-control" id="container_planned" name="container_planned" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity_planned">Quantity Planned</label>
                            <input type="number" class="form-control" id="quantity_planned" name="quantity_planned" required>
                        </div>
                        <div class="form-group">
                            <label for="freight_forwarder_id">Freight Forwarder</label>
                            <select class="form-control" id="freight_forwarder_id" name="freight_forwarder_id" required>
                                <option value="">Select Freight Forwarder</option>
                                {% for forwarder in freight_forwarders %}
                                    <option value="{{ forwarder.id }}">{{ forwarder.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
