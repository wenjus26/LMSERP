{% extends "base.html" %}

{% block title %}
    Edit Freight Forwarder - Gestion des Transitaires
{% endblock %}

{% block content %}
<div class="container">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFreightForwarderModalLabel">Edit Freight Forwarder</h5>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('edit_freight_forwarder', id=freight_forwarder.id) }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ freight_forwarder.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Telephone</label>
                        <input type="number" class="form-control" id="tel" name="tel" value="{{ freight_forwarder.tel }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Freight Forwarder</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
