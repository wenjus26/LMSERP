{% extends "base.html" %}

{% block title %}
    Add Freight Forwarder
{% endblock %}

{% block content %}
<div class="container">

    <!-- Modal for adding freight forwarder -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="freightForwarderModalLabel">Add Freight Forwarder</h5>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('add_freight_forwarder') }}" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="tel">Telephone</label>
                            <input type="number" class="form-control" id="tel" name="tel">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Forwarder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
