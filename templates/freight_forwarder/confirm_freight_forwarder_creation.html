{% extends "base.html" %}

{% block title %}
    Confirm Freight Forwarder Information
{% endblock %}

{% block content %}
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Freight Forwarder Information</h5>

            </div>
            <div class="modal-body">
                <form action="{{ url_for('confirm_freight_forwarder_creation') }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ freight_forwarder_data.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tel">Telephone</label>
                        <input type="text" class="form-control" id="tel" name="tel"
                               value="{{ freight_forwarder_data.tel }}" readonly>
                    </div>
                    <div class="form-actions">
                        <p>Are you sure you want to confirm this freight forwarder creation?</p>
                        <button type="submit" name="choice" value="confirm" class="btn btn-success">Confirm</button>
                        <button type="submit" name="choice" value="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
